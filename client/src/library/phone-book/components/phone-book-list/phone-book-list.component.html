
<div *ngIf="userDataList?.length > 0" class="container data-table">
    <p-table [value]="userDataList" styleClass="p-datatable-striped p-datatable-striped">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 5%;">EMP ID</th>
                <th style="width: 13%;">First Name</th>
                <th style="width: 13%;">Last Name</th>
                <th style="width: 20%;">Email</th>
                <th style="width: 15%;">Team</th>
                <th style="width: 15%;">Experience</th>
                <th style="width: 15%;"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr>
                <td>{{data.empId}}</td>
                <td class="text-wrap">{{data.firstName}}</td>
                <td class="text-wrap">{{data.lastName}}</td>
                <td class="text-wrap">{{data.email}}</td>
                <td class="text-wrap">{{data.teamName}}</td>
                <td class="text-wrap">{{data.experience}}</td>
                <td style="text-align: center;">
                <button class="btn btn-primary btn-sm" (click)="onViewDetails(data.empId)">
                    View Details</button></td>
            </tr>
        </ng-template>
    </p-table>
</div>
